<!-- BEGIN HEADER -->   
<div class="header navbar navbar-inverse navbar-fixed-top">
	<!-- BEGIN TOP NAVIGATION BAR -->
	<div class="header-inner">
		<!-- BEGIN LOGO -->  
		<a class="navbar-brand" href="#">
		<img src="${base}/resources/img/logo.png" alt="logo" class="img-responsive" />
		</a>
		<!-- END LOGO -->
		<!-- BEGIN RESPONSIVE MENU TOGGLER --> 
		<a href="javascript:;" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		<img src="${base}/resources/img/menu-toggler.png" alt="" />
		</a> 
		<!-- END RESPONSIVE MENU TOGGLER -->
		<!-- BEGIN TOP NAVIGATION MENU -->
		<ul class="nav navbar-nav pull-right">
			
			<!-- BEGIN USER LOGIN DROPDOWN -->
			<li class="dropdown user">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
				<img alt="" src="${base}/resources/img/avatar1_small.jpg"/>
				<span class="username"><@shiro.principal property="name" /></span>
				<i class="fa fa-angle-down"></i>
				</a>
				<ul class="dropdown-menu">
					<#if session["swap_users"]??>
						<#list session["swap_users"] as swap_user>
							<li><a href="${base}/user/swapuser/${swap_user.id}"><i class="fa fa-user"></i>${swap_user.value?default('')}</a></li>
						</#list>
					</#if>
					<li class="divider"></li>
					<li><a href="${base}/logout"><i class="fa fa-key"></i>退出</a></li>
				</ul>
			</li>
			<!-- END USER LOGIN DROPDOWN -->
		</ul>
		<!-- END TOP NAVIGATION MENU -->
	</div>
	<!-- END TOP NAVIGATION BAR -->
</div>
<!-- END HEADER -->
<div class="clearfix">
</div>
