<script type="text/javascript">
function changePage(num){
	var currPageObj = document.getElementById("page_currPage");
	var totalPage = document.getElementById("page_totalPage").value;
	if(parseInt(num) == 1){
		currPageObj.value = 1;
	}else if(parseInt(num) == 2){
		if(parseInt(currPageObj.value) == 1)
			currPageObj.value = 1;
		else
			currPageObj.value = parseInt(currPageObj.value) - 1;
	}else if(parseInt(num) == 3){
		if((parseInt(currPageObj.value) + 1) > totalPage){
			currPageObj.value = totalPage;
		}
		else{
			currPageObj.value = parseInt(currPageObj.value) + 1;
		}
	}else if(parseInt(num) == 4){		
		currPageObj.value = totalPage;		
	}else if(parseInt(num) == 5){
		var _v = document.getElementById("page_turnPage").value;
		if(isNaN(_v)){
			alert("请输入合法的页数字!");
			return;
		}
		if(_v<=0){
			alert("跳转页面必须大于0!");
			return;
		}
		if(_v>totalPage){
			alert("跳转页数不允许比总页数大!");
			return;
		}
		currPageObj.value = _v;
	}
	document.forms[0].submit();
}
</script>
<table align="center" width="100%" cellpadding="0" cellspacing="0" border="0" style="font-size:13px;background-color:#f0f0f0;">
	<input id="page_currPage" type="hidden" name="page_currPage" value="${page.currPage}" />
	<input id="page_totalPage" type="hidden" value="${page.totalPage}" />
	<tr>
		<td width="30%" style="border:0px" style="text-align:left;height:26px;">
			&nbsp;当前第${page.currPage}/${page.totalPage}页&nbsp;共${page.totalSize}条
		</td>
		<td style="text-align:right" width="70%" style="border:0px">
			显示<select id="pageSize" name="page_pageSize" style="font-size:12px;">
				<option value="10"
					<#if page.pageSize == 10>selected</#if>>
					10
				</option>
				<option value="25" <#if page.pageSize == 25>selected</#if>>
					25
				</option>
				<option value="50" <#if page.pageSize == 50>selected</#if>>
					50
				</option>
			</select>条
			&nbsp;跳转<input id="page_turnPage" style="font-size:12px;" size="2" value="" onclick="javascript:this.select()"/>
			<input type="button" style="margin:0px;cursor:pointer;height:20px;background-color: #d0d0d0" onclick="changePage(5)" value="Go"/>&nbsp;
			<a href="javascript:changePage(1);" style="color: black;">首页</a>&nbsp;
			<a href="javascript:changePage(2);" style="color: black;">上页</a>&nbsp;
			<a href="javascript:changePage(3);" style="color: black;">下页</a>&nbsp;
			<a href="javascript:changePage(4);" style="color: black;">末页</a>&nbsp;&nbsp;
		</td>
	</tr>
</table>
