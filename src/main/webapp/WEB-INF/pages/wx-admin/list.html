<#include "../base/layout.html"/>
<@layout>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <@nav index=61/>
    <div class="page-content">
        <@title name="管理员列表" menus='{"管理员维护":"${base}/wx-admin","管理员列表":"javascript:;"}'/>
        <div id="adminTableDiv"><table cellpadding="0" cellspacing="0" border="0" class="display" id="adminTable"></table></div>
        <div id="adminEdit" style="width: 300px;">
            <div class="hide" style="margin-top: 10px; margin-bottom: 10px;"><span class="pull-left">id : </span> <input id="id" type="text" class="pull-right"/>   <br/> </div>
            <div style="margin-top: 10px; margin-bottom: 10px;"><span class="pull-left">登录名 : </span> <input id="adminId" type="text" class="pull-right"/>   <br/> </div>
            <div style="margin-top: 10px; margin-bottom: 10px;"><span class="pull-left">登录密码 : </span> <input id="password" type="password" class="pull-right"/>  <br/></div>
            <div style="margin-top: 10px; margin-bottom: 10px;"><span class="pull-left">姓名 : </span> <input id="name" type="text" class="pull-right"/>    <br/> </div>
            <div style="margin-top: 10px; margin-bottom: 10px;"><span class="pull-left">电话 : </span> <input id="telephone" type="text" class="pull-right"/>    <br/> </div>
            <div style="margin-top: 10px; margin-bottom: 10px;"><span class="pull-left">邮箱 : </span> <input id="email" type="text" class="pull-right"/>    <br/> </div>
            <div style="margin-top: 10px; margin-bottom: 10px;">
                <span class="pull-left">关联微信 : </span>
                <select id="wx_account" class="pull-right form-control" data-style="btn-primary" style="width: 160px;">
                    <option value="1234">test_wx@wx.com</option>
                    <option value="5678">wx_test@wx.com</option>
                </select>
                <br/>
            </div>
            <div style="margin-top: 20px; margin-bottom: 10px;">
                <input id="submit" class="btn btn-default pull-right" type="button" value="提交"/>
                <input id="cancel" class="btn btn-default pull-right" type="button" value="撤销"/>
                <br/>
            </div>
        </div>
    </div>
</div>
<@footer/>

<script src="${base}/resources/plugins/jquery-datatable/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
<link href="${base}/resources/plugins/jquery-datatable/media/css/jquery.dataTables_themeroller.css" rel="stylesheet" type="text/css" />
<link href="${base}/resources/plugins/jquery-datatable/media/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
<script src="${base}/resources/js/wx-admin.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        App.init();
        var list = ${adminList};
        WxAdmin.adminTableInit(list);
        //add your javascript here
    });
</script>
</@layout>
