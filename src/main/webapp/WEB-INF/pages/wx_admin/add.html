<#include "../base/layout.html"/>
<@layout>
	<link rel="stylesheet" type="text/css" href="${base}/resources/plugins/select2/select2_metro.css" />
	<link rel="stylesheet" type="text/css" href="${base}/resources/plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.css" />
	<link rel="stylesheet" type="text/css" href="${base}/resources/plugins/bootstrap-markdown/css/bootstrap-markdown.min.css">
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <@nav index="31"/>
    <div class="page-content">
        <@title name="管理员列表" menus='{"管理员维护":"${base}/wx_admin","添加管理员":"javascript:;"}'/>
    	<div class="row">
				<div class="col-md-12">
					<!-- BEGIN VALIDATION STATES-->
					<div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption"><i class="fa fa-reorder"></i>添加管理员</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form class="form-horizontal" id="form_sample_3" action="${base}/wx_admin/add" novalidate="novalidate" method="post">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3">登录名<span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" data-required="1" name="wxAdmin.admin_id">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">登录密码 <span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" name="wxAdmin.password">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">姓名<span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" name="wxAdmin.name">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">电话<span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" name="wxAdmin.telephone">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">邮箱<span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" name="wxAdmin.email">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">关联微信<span class="required">*</span></label>
										<div class="col-md-4">
											<select id="form_2_select2" class="form-control select2me" name="wxAdmin.wx_account_id">
												<option value="">--请选择--</option>
												<#if accountList?has_content>	
												<#list accountList as account>
													<option value="${account.id}">${account.name?default('')}</option>
												</#list>
												</#if>
											</select>
										</div>
									</div>
								</div>
								<div class="form-actions fluid">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn green" type="submit">提交</button>
										<button class="btn default" type="button" onclick="javascript:window.location.href='${base}/wx_admin/list';">取消</button>                              
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
						<!-- END VALIDATION STATES-->
					</div>
				</div>
			</div>
    </div>
</div>
<@footer/>
<script type="text/javascript" src="${base}/resources/plugins/jquery-validation/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="${base}/resources/plugins/jquery-validation/dist/additional-methods.min.js"></script>
<script type="text/javascript" src="${base}/resources/plugins/select2/select2.min.js"></script>
<script type="text/javascript" src="${base}/resources/plugins/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script> 
<script type="text/javascript" src="${base}/resources/plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>
<script type="text/javascript" src="${base}/resources/plugins/bootstrap-markdown/js/bootstrap-markdown.js"></script>
<script type="text/javascript" src="${base}/resources/plugins/bootstrap-markdown/lib/markdown.js"></script>

<script src="${base}/resources/js/wx-admin.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        App.init();
        
    });
</script>
</@layout>
