<#include "../base/layout.html"/>
<@layout>
	<link rel="stylesheet" type="text/css" href="${base}/resources/plugins/select2/select2_metro.css" />
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <@nav index="31"/>
    <div class="page-content">
        <@title name="管理员列表" menus='{"管理员维护":"${base}/wx_admin","添加管理员":"javascript:;"}'/>
    	<div class="row">
				<div class="col-md-12">
					<!-- BEGIN VALIDATION STATES-->
					<div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption"><i class="fa fa-reorder"></i>添加管理员</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form class="form-horizontal" id="form_sample_3" action="${base}/wx_admin/add" novalidate="novalidate" method="post" onsubmit="return checkSub();">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3">登录名<span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" data-required="1" id="admin_id" name="wxAdmin.admin_id">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">登录密码 <span class="required">*</span></label>
										<div class="col-md-4">
											<input type="password" class="form-control" id="password" name="wxAdmin.password">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">姓名<span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="name" name="wxAdmin.name">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">电话<span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="telephone" name="wxAdmin.telephone">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">邮箱<span class="required">*</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="email" name="wxAdmin.email">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">关联微信</label>
										<div class="col-md-4">
											<select id="form_2_select2" class="form-control select2me" name="wxAdmin.wx_account_id">
												<option value="">--请选择--</option>
												<#if accountList?has_content>	
												<#list accountList as account>
													<option value="${account.id}">${account.name?default('')}</option>
												</#list>
												</#if>
											</select>
										</div>
									</div>
								</div>
								<div class="form-actions fluid">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn green" type="submit">提交</button>
										<button class="btn default" type="button" onclick="javascript:window.location.href='${base}/wx_admin/list';">取消</button>                              
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
						<!-- END VALIDATION STATES-->
					</div>
				</div>
			</div>
    </div>
</div>
<@footer/>
<script type="text/javascript" src="${base}/resources/plugins/select2/select2.min.js"></script>

<script src="${base}/resources/js/wx-admin.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        App.init();
    });
    function checkSub(){
		var errmsg = '';
		if(document.getElementById("admin_id").value==''){
			errmsg += "请输入登录名\n";
		}
		if(document.getElementById("password").value==''){
			errmsg += "请输入登录密码\n";
		}
		if(document.getElementById("name").value==''){
			errmsg += "请输入姓名\n";
		}
		if(document.getElementById("telephone").value==''){
			errmsg += "请输入电话\n";
		}
		if(document.getElementById("email").value==''){
			errmsg += "请输入邮箱\n";
		}
		if(errmsg!=''){
			alert(errmsg);
			return false;
		}
		return true;
	}
</script>
</@layout>
