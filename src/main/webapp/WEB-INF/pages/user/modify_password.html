<#include "../base/layout.html"/>
<@layout>
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
	    <@nav index="91"/>
		<div class="page-content">
            <@title name="修改密码" menus='{"系统设置":"${base}/user","修改密码":"javascript:;"}'/>
			 <#if _opresult??>
            	${_opresult}
            <#else>
				<div class="row">
					<div class="col-md-12">
						<div class="booking-search">
							<form action="${base}/user/modifypassworddo" role="form" method="post" onsubmit="return checkSub();">
								<div class="row form-group">
									<div class="col-md-12">
										<label class="control-label">登录id：</label>
										<input class="form-control" type="text" readonly="readonly" value="${admin.admin_id}">
										<input type="hidden" name="wxAdmin.id" value="${admin.id}">
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-12">
										<label class="control-label">名称：</label>
										<input class="form-control" type="text" readonly="readonly" value="${admin.name?default('')}">
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-12">
										<label class="control-label">原密码：</label>
										<input class="form-control" type="password" id="oldpassword" name="password">
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-12">
										<label class="control-label">新密码：</label>
										<input class="form-control" type="password" id="newpassword" name="wxAdmin.password">
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-12">
										<label class="control-label">确认新密码：</label>
										<input class="form-control" type="password" id="newpassword2" >
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn blue">保存</button>
									&nbsp;
									<button type="reset" class="btn default">重置</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</#if>
		</div>
	</div>
	<@footer/>
	<script>
	jQuery(document).ready(function() {    
	   App.init();
	   //add your javascript here
	});
	function checkSub(){
		var errmsg = '';
		if(document.getElementById("oldpassword").value==''){
			errmsg += "请输入原密码\n";
		}
		if(document.getElementById("newpassword").value==''){
			errmsg += "请输入新密码\n";
		}else{
			if(document.getElementById("newpassword2").value==''){
				errmsg += "请输入确认新密码\n";
			}else{
				if(document.getElementById("newpassword").value!=document.getElementById("newpassword2").value){
					errmsg += "新密码与确认新密码不一致，请修改\n";
				}
			}
		}
		if(errmsg!=''){
			alert(errmsg);
			return false;
		}
		return true;
	}
</script>
</@layout>
